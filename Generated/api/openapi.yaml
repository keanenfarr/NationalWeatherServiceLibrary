openapi: 3.0.3
info:
  description: weather.gov API
  title: weather.gov API
  version: 2.6.0
externalDocs:
  description: Full API documentation
  url: https://www.weather.gov/documentation/services-web-api
servers:
- description: Production server
  url: https://api.weather.gov
security:
- userAgent: []
paths:
  /alerts:
    get:
      description: Returns all alerts
      operationId: alerts_query
      parameters:
      - deprecated: true
        description: List only active alerts (use /alerts/active endpoints instead)
        explode: true
        in: query
        name: active
        required: false
        schema:
          type: boolean
        style: form
      - description: Start time
        explode: true
        in: query
        name: start
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: End time
        explode: true
        in: query
        name: end
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: "Status (actual, exercise, system, test, draft)"
        explode: false
        in: query
        name: status
        required: false
        schema:
          items:
            enum:
            - actual
            - exercise
            - system
            - test
            - draft
            type: string
          type: array
        style: form
      - description: "Message type (alert, update, cancel)"
        explode: false
        in: query
        name: message_type
        required: false
        schema:
          items:
            enum:
            - alert
            - update
            - cancel
            type: string
          type: array
        style: form
      - description: Event name
        explode: false
        in: query
        name: event
        required: false
        schema:
          items:
            pattern: "^[A-Za-z0-9 ]+$"
            type: string
          type: array
        style: form
      - description: Event code
        explode: false
        in: query
        name: code
        required: false
        schema:
          items:
            pattern: "^\\w{3}$"
            type: string
          type: array
        style: form
      - description: |
          State/territory code or marine area code
          This parameter is incompatible with the following parameters: point, region, region_type, zone
        explode: false
        in: query
        name: area
        required: false
        schema:
          items:
            $ref: "#/components/schemas/AreaCode"
          type: array
        style: form
      - description: |
          Point (latitude,longitude)
          This parameter is incompatible with the following parameters: area, region, region_type, zone
        explode: true
        in: query
        name: point
        required: false
        schema:
          $ref: "#/components/schemas/PointString"
        style: form
      - description: |
          Marine region code
          This parameter is incompatible with the following parameters: area, point, region_type, zone
        explode: false
        in: query
        name: region
        required: false
        schema:
          items:
            $ref: "#/components/schemas/MarineRegionCode"
          type: array
        style: form
      - description: |
          Region type (land or marine)
          This parameter is incompatible with the following parameters: area, point, region, zone
        explode: true
        in: query
        name: region_type
        required: false
        schema:
          enum:
          - land
          - marine
          type: string
        style: form
      - description: |
          Zone ID (forecast or county)
          This parameter is incompatible with the following parameters: area, point, region, region_type
        explode: false
        in: query
        name: zone
        required: false
        schema:
          items:
            $ref: "#/components/schemas/NWSZoneID"
          type: array
        style: form
      - description: "Urgency (immediate, expected, future, past, unknown)"
        explode: false
        in: query
        name: urgency
        required: false
        schema:
          items:
            $ref: "#/components/schemas/AlertUrgency"
          type: array
        style: form
      - description: "Severity (extreme, severe, moderate, minor, unknown)"
        explode: false
        in: query
        name: severity
        required: false
        schema:
          items:
            $ref: "#/components/schemas/AlertSeverity"
          type: array
        style: form
      - description: "Certainty (observed, likely, possible, unlikely, unknown)"
        explode: false
        in: query
        name: certainty
        required: false
        schema:
          items:
            $ref: "#/components/schemas/AlertCertainty"
          type: array
        style: form
      - description: Limit
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 500
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: Pagination cursor
        explode: true
        in: query
        name: cursor
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/geo+json:
              schema:
                $ref: "#/components/schemas/AlertCollectionGeoJson"
            application/ld+json:
              schema:
                $ref: "#/components/schemas/AlertCollectionJsonLd"
            application/atom+xml:
              schema:
                $ref: "#/components/schemas/AlertAtomFeed"
          description: A collection of alerts.
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
          x-url-content-negotiation-extensions:
            json: application/geo+json
            atom: application/atom+xml
        "301":
          description: Certain common queries may be redirected to discrete URLs
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetail"
          description: An error response.
          headers:
            X-Correlation-Id:
              $ref: "#/components/headers/CorrelationId"
            X-Request-Id:
              $ref: "#/components/headers/RequestId"
            X-Server-Id:
              $ref: "#/components/headers/ServerId"
